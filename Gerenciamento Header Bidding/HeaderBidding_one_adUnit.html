<script type="text/javascript">
    var googleBanner = {};
    googletag.cmd.push(function () {
        googletag.pubads().disableInitialLoad();
        var googleAdUnit = '';
        for (var i = 0; i < googleFormats.length; i++) {
            googleAdUnit = "/" + googleAccount + "/" + googleFormats[i][1];
            googleBanner[googleFormats[i][2]] = googletag.defineSlot(googleAdUnit, googleFormats[i][0], googleFormats[i][2]).setTargeting("pos", googleFormats[i][2]).addService(googletag.pubads());
        }
        googletag.pubads().enableLazyLoad({
            fetchMarginPercent: 200,
            renderMarginPercent: 50,
            mobileScaling: 1,
        });
      });
    
    googletag.cmd.push(function () {
        pbjs.que.push(function () {
            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({
                bidsBackHandler: initAdserver,
                timeout: PREBID_TIMEOUT
            });
        });
        function initAdserver() {
            if (pbjs.initAdserverSet) return;
            pbjs.initAdserverSet = true;
            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });
        }
        setTimeout(function () {
            initAdserver();
        }, 5000);
        var SECONDS_TO_WAIT_AFTER_VIEWABILITY = 30;
        googletag.pubads().addEventListener('impressionViewable', function (event) {
            var slot = event.slot;
            setTimeout(function () {
                googletag.pubads().refresh([slot]);
                slot.setTargeting("keyword", "refreshativo");
            }, SECONDS_TO_WAIT_AFTER_VIEWABILITY * 1000);
        });
        googletag.pubads().setCentering(true);
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
        for (var i = 0; i < googleFormats.length; i++) {
            googletag.display(googleFormats[i][2]);
        }
    });
